<body>
  <pre class='instructions'>
    This drill tests your ability to under the array map and join pattern to produce HTML on a page.

    Predict the outcome of this code below and add comments that describe what is happening.

    Can you change the contents of the items to count to 5 in german?
  </pre>

  <div class="content">
    <h1>Page with a list</h1>
    <main class="main">
      <ul class="list"></ul>
    </main>
  </div>

<script>
  const items = ['eins', 'zwei', 'drei', 'vier', 'funf'];

//A bulleted list is created with each item listed in the following format "List item one!"

  function getListItem(item) {
    return '<li>List item ' + item + '!</li>';
  }

  function getListItems() {
    const listItems = items.map(getListItem);
    return listItems.join('');
  }

  document.querySelector('.list').innerHTML = getListItems();
</script>
</body>
